[custom]
ruleset=DIRECT,[]GEOIP,CN
ruleset=Others,[]MATCH

custom_proxy_group=Proxies`select`[]US Proxies`[]Auto - UrlTest`[]HK Proxies`[]Load Balance HK`[]Load Balance US`[]DIRECT`.*
custom_proxy_group=US Proxies`url-test`(美国|us|US)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=HK Proxies`url-test`(HK|香港)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Auto - UrlTest`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Load Balance HK`load-balance`(HK|香港)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Load Balance US`load-balance`(US|us|美国)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=AdBlock`select`[]REJECT`[]DIRECT`[]Proxies
custom_proxy_group=Telegram`select`[]Proxies`[]Load Balance HK`[]Load Balance US`[]DIRECT
custom_proxy_group=Others`select`[]Proxies`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true

